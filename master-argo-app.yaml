apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/danielrgc97/crossplane_testing
    targetRevision: HEAD
    path: master-argo-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
